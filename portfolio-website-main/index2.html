<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style2.css">
    <title>Mt Contact</title>
</head>

<body>
    <div class="row">
        <div class="icon Facebook">
            <div class="tooltip">Facebook</div>
            <span> <i class='bx bxl-facebook-square' style="font-size: 2.5rem;"></i></span>
        </div>
        <div class="icon Instagram">
            <div class="tooltip">Instagram</div>
            <span> <i class='bx bxl-instagram' style="font-size: 2.5rem;"></i></span>
        </div>
        <div class="icon Telegram">
            <div class="tooltip">Telegram</div>
            <span> <i class='bx bxl-telegram' style="font-size: 2.5rem;"></i></span>
        </div>
        <div class="icon Github">
            <div class="tooltip">Github</div>
            <span> <i class='bx bxl-github' style="font-size: 2.5rem;"></i></span>
        </div>
        <div class="icon Linkedin">
            <div class="tooltip">Linkedin</div>
            <span> <i class='bx bxl-linkedin-square' style="font-size: 2.5rem;"></i></span>
        </div>
        <div class="icon Twitter">
            <div class="tooltip">Twitter</div>
            <span> <i class='bx bxl-twitter' style="font-size: 2.5rem;"></i></span>
        </div>
        <div class="icon Pinterest">
            <div class="tooltip">Pinterest</div>
            <span>
                <i class='bx bxl-pinterest' style="font-size: 2.5rem;"></i>
            </span>
        </div>
    </div>


    <script src=" ./js/java.js"></script>
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>

</body>

</html>
